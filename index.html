<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="hero"></div>
      <div class="information">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-duration">
          <p class="price"><img class="eth" src="./images/icon-ethereum.svg" alt="ETH" /> 0.041 ETH</p>
          <p class="duration"><img src="./images/icon-clock.svg" alt="3 Days Left" /> 3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="Creator" class="creator" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sofyan Egi Lesmana</a>.</div>
  </body>
</html>
